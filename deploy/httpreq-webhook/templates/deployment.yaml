apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "httpreq-webhook.fullname" . }}
  namespace: {{ .Release.Namespace | quote }}
  labels:
    app: {{ include "httpreq-webhook.name" . }}
    chart: {{ include "httpreq-webhook.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "httpreq-webhook.name" . }}
      release: {{ .Release.Name }}

  {{- if .Values.strategy }}
  strategy:
    {{ toYaml .Values.strategy | nindent 4 }}
  {{- end }}
  template:
    metadata:
      labels:
        app: {{ include "httpreq-webhook.name" . }}
        release: {{ .Release.Name }}
    spec:
      {{- if .Values.hostAliases }}
      hostAliases:
      {{ toYaml .Values.hostAliases | nindent 6 }}
      {{- end }}
      serviceAccountName: {{ include "httpreq-webhook.fullname" . }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - --tls-cert-file=/tls/tls.crt
            - --tls-private-key-file=/tls/tls.key
            {{- if not (kindIs "invalid" .Values.logLevel) }}
            - --v={{ .Values.logLevel }}
            {{- end }}
            - --secure-port={{ .securePort }}
          env:
            - name: GROUP_NAME
              value: {{ .Values.groupName | quote }}
            {{- if .Values.env }}
            {{ toYaml .Values.env | nindent 12 }}
            {{- end }}
          ports:
            - name: https
              containerPort: {{ .Values.securePort }}
              protocol: TCP
          livenessProbe:
            httpGet:
              scheme: HTTPS
              path: /healthz
              port: https
          readinessProbe:
            httpGet:
              scheme: HTTPS
              path: /healthz
              port: https
          volumeMounts:
            - name: certs
              mountPath: /tls
              readOnly: true
          resources:
            {{ toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: certs
          secret:
            secretName: {{ include "httpreq-webhook.servingCertificate" . }}
      {{- if .Values.hostNetwork }}
      hostNetwork: true
      {{- end }}
      {{- if or .Values.dnsPolicy .Values.hostNetwork }}
      dnsPolicy: {{ .Values.dnsPolicy | default "ClusterFirstWithHostNet" }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{ toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{ toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{ toYaml . | nindent 8 }}
      {{- end }}
